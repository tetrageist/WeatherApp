name: "build it!"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          node-version: '20'
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: yarn install
      - run: yarn build
      - run: git clone git@github.com:abacef/abacef.github.io.git
      - run: rm -r abacef.github.io/*
      - run: cp build/* abacef.github.io/
      - run: cd abacef.github.io
      - run: git add --all && git commit -m "yet another automated commit from tetrageist/WeatherApp"
      - run: git push
